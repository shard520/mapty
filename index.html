<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="./icon.png" />

    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      defer
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>

    <link rel="stylesheet" href="style.css" />

    <script defer src="script.js"></script>
    <title>mapty // Map your workouts</title>
  </head>
  <body>
    <div class="sidebar">
      <img src="logo.png" alt="Logo" class="logo" />

      <ul class="workouts">
        <li class="sort__container form hidden">
          <div class="sort__choice">
            <label for="sortBy" class="sort__label">Sort by:</label>
            <select name="sort" id="sortBy" class="sort__select form__input">
              <option value="">Please select an option...</option>
              <option value="date asc">Date (newest)</option>
              <option value="date desc">Date (oldest)</option>
              <option value="distance asc">Distance (longest)</option>
              <option value="distance desc">Distance (shortest)</option>
              <option value="duration asc">Duration (longest)</option>
              <option value="duration desc">Duration (shortest)</option>
              <option value="speed asc">Speed (fastest)</option>
              <option value="speed desc">Speed (slowest)</option>
            </select>
          </div>

          <button class="sort__btn" id="clearAll">Clear All</button>
        </li>

        <form class="form hidden" id="form">
          <div class="form__row">
            <label class="form__label">Type</label>
            <select class="form__input form__input--type">
              <option value="running">Running</option>
              <option value="cycling">Cycling</option>
            </select>
          </div>
          <div class="form__row">
            <label class="form__label">Distance</label>
            <input class="form__input form__input--distance" placeholder="km" />
          </div>
          <div class="form__row">
            <label class="form__label">Duration</label>
            <input
              class="form__input form__input--duration"
              placeholder="min"
            />
          </div>
          <div class="form__row">
            <label class="form__label">Cadence</label>
            <input
              class="form__input form__input--cadence"
              placeholder="step/min"
            />
          </div>
          <div class="form__row form__row--hidden">
            <label class="form__label">Elev Gain</label>
            <input
              class="form__input form__input--elevation"
              placeholder="meters"
            />
          </div>
          <button class="form__btn">OK</button>
        </form>
      </ul>

      <p class="copyright">
        Built by
        <a href="https://github.com/shard520/mapty" class="copyright__link"
          >Simon Hardacre</a
        >
        Design &copy; copyright by
        <a
          class="copyright__link"
          target="_blank"
          href="https://twitter.com/jonasschmedtman"
          >Jonas Schmedtmann</a
        >.
      </p>
    </div>

    <div id="map"></div>

    <div class="modal hidden"></div>
    <div class="overlay hidden"></div>
  </body>
</html>
